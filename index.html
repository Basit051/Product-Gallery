<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/black shirt.jpg" alt="Black Shirt" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Black T-Shirt</h1>
                <h2>$15.51</h2>
                <h3>20% OFF</h3>
                <p>Black casual T-shirt from Armani, American manufacture of jeans and other clothing items.</p>
                <br>
                <form action="#">
                    <p>size</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span style="color: aliceblue;">S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span style="color: aliceblue;">M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span style="color: aliceblue;">L</span>
                    </label>
                    <label for="X-large"></label>
                        <input type="radio" name="size" id="X-large">
                        <span style="color: aliceblue;">XL</span>
                    </label>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
